<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Me contacter</title>
    <link rel="stylesheet" href="#" />
  </head>

  <body>
    <form action="/ma-page-de-traitement" method="post">
      <fieldset>
        <legend>Contactez moi</legend>
          <label for="last_name">Nom :</label>
          <input type="text" id="last_name" name="last_name" placeholder="Nom" required/>
          <br />
          <label for="first_name">Prénom :</label>
          <input type="text" id="first_name" name="first_name" placeholder="Prénom" required/>
          <br />
          <label for="mail">Courriel :</label>
          <input type="email" id="mail" name="user_mail" placeholder="Courriel" required/>
          <br />
          <label for="msg">Message :</label>
          <textarea id="msg" name="user_message" placeholder="Votre message"></textarea>
          <br />
          <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
